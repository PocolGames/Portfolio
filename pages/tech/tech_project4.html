<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬롯 꼬치 - 기술 문서 | 이은수 포트폴리오</title>
    <link rel="stylesheet" href="tech_style.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="tech-header">
        <div class="container">
            <h1>슬롯 꼬치 - 기술 문서</h1>
            <a href="../../index.html#project4" class="back-button">← 프로젝트 페이지로 돌아가기</a>
        </div>
    </header>

    <!-- 메인 레이아웃 -->
    <div class="tech-layout">
        <!-- 사이드바 -->
        <aside class="tech-sidebar">
            <div class="project-selector">
                <label for="project-select">프로젝트 선택</label>
                <select id="project-select" onchange="navigateToProject(this.value)">
                    <option value="tech_project1.html">프로젝트 1: 소울디바이스</option>
                    <option value="tech_project2.html">프로젝트 2: 뱀서라이크</option>
                    <option value="tech_project3.html">프로젝트 3: 체스도쿠</option>
                    <option value="tech_project4.html" selected>프로젝트 4: 슬롯 꼬치</option>
                </select>
            </div>

            <div class="toc-title">목차</div>
            <ul class="toc-list">
                <li><a href="#test">테스트</a></li>
            </ul>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main class="tech-content">
            <h1>슬롯 꼬치 (Slot Ggochi)</h1>

            <section id="test" class="tech-section">
                <h2>테스트</h2>
    
                <!-- 설명 텍스트 (3줄 정도) -->
                <p class="tech-description">
                    설명 텍스트
                </p>
            
                <!-- 이미지 갤러리 (3개) -->
                <div class="tech-images">
                    <div class="tech-image-item">
                        <img src="../../images/project4/screenshot1.gif" alt="설명" onclick="openImageModal(this)">
                        <div class="tech-image-caption">이미지 캡션</div>
                    </div>
                    <!-- 2개 더 반복 -->
                </div>

                <!-- 코드 블록 (10줄 정도) -->
                <div class="code-block">
                    <button class="code-toggle-button" onclick="toggleCode(this)">
                        <span>코드 보기</span>
                        <span class="toggle-icon">▼</span>
                    </button>
                    <div class="code-content">
<pre><code>// C# 코드 예시
public class ExampleClass
{
    // 코드 내용
}
</code></pre>
                        <div class="code-explanation">
                            코드 설명 텍스트
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <!-- 이미지 모달 -->
    <div id="imageModal" class="image-modal" onclick="closeImageModal()">
        <button class="image-modal-close" onclick="closeImageModal()">&times;</button>
        <img id="modalImage" src="" alt="확대 이미지">
        <div id="modalCaption" class="image-modal-caption"></div>
    </div>

    <script>
        function navigateToProject(url) {
            if (url) {
                window.location.href = url;
            }
        }

        function toggleCode(button) {
            const codeContent = button.nextElementSibling;
            const isActive = codeContent.classList.contains('active');
            
            if (isActive) {
                button.classList.remove('active');
                codeContent.classList.remove('active');
                button.querySelector('span:first-child').textContent = '코드 보기';
            } else {
                button.classList.add('active');
                codeContent.classList.add('active');
                button.querySelector('span:first-child').textContent = '코드 숨기기';
            }
        }

        function openImageModal(img) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const caption = document.getElementById('modalCaption');
            
            modal.classList.add('active');
            modalImg.src = img.src;
            caption.textContent = img.alt;
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.tech-section');
            const tocLinks = document.querySelectorAll('.toc-list a');

            function updateActiveToc() {
                let current = '';
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    if (window.pageYOffset >= sectionTop - 150) {
                        current = section.getAttribute('id');
                    }
                });

                tocLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === '#' + current) {
                        link.classList.add('active');
                    }
                });
            }

            window.addEventListener('scroll', updateActiveToc);
            updateActiveToc();

            tocLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetSection = document.getElementById(targetId);
                    
                    window.scrollTo({
                        top: targetSection.offsetTop - 100,
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
